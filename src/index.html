<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bamboo Hotel Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1>Bamboo Hotel Management System</h1>
      <div class="tabs">
        <ul class="tabs-nav">
          <li><a href="#main-tab">Main</a></li>
          <li><a href="#customers-tab">Customers</a></li>
        </ul>
        <div class="tabs-stage">
          <div id="main-tab">
            <p>Today's Date: <span id="todays-date"></span></p>
            <p>Rooms Available Today: <span id="rooms-avail"></span></p>
            <p>Occupancy: <span id="occupancy"></span></p>
            <p>Total Revenue Today: <span id="total-revenue"></span></p>
            <p>Most Popular Booking Dates: <ul id="most-popular"></ul></p>
            <p>Dates With Most Rooms Available: <ul id="least-popular"></ul></p>
            <p>Search Bookings By Date: </p>
            <p>Search Food Orders By Date: </p>
          </div>
          <div id="customers-tab">
            <label for="search-customer">Search Existing Customer: </label>
            <input type="text" name="search-customer">
            <label for="add-customer">Add New Customer: </label>
            <input type="text" name="add-customer">
          </div>
        </div>
      </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script type='text/javascript' src='https://darksky.net/widget/default-small/39.741,-104.9858/us12/en.js?width=65%&height=70&title=Full Forecast&textColor=333333&bgColor=f8f6f7&transparency=false&skyColor=undefined&fontFamily=Sans-Serif&customFont=&units=us'></script> -->

  </body>
</html>
